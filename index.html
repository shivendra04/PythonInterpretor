<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Python Interpreter</title>

    <!-- Include CodeMirror for the code editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/dracula.min.css">
    
    <!-- Include Quill for the rich text editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Include JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/python/python.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Online Python Interpreter</h1>

    <!-- Problem statement box using Quill -->
    <div id="problemStatement"></div>

    <br>

    <!-- CodeMirror editor for Python code -->
    <textarea id="editor"></textarea>

    <br><br>
    <button onclick="executeCode()">Run Code</button>

    <div id="output"></div>
</body>
</html>
